<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Nicolas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FOTO DE PERFIL -->
  <section class="profile-section">
    <img src="/assets/profile-pic.jpeg" alt="Foto de Perfil" class="profile-pic">
    <p>
      <span class="first-name">Nicolas</span>
      <span class="last-name">Hengler</span>
    </p>
  </section>

  <!-- DESCRIÇÃO PESSOAL -->
  <section class="description-section">
    <p>
      <h2>Sobre mim</h2>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </section>

  <!-- LINHA DIVISÓRIA -->
  <section class="divider">
    <div class="divider-line"></div>
  </section>

  <!-- BOTÕES DE LINKS EXTERNOS -->
  <section class="links-section">
    <button class="link-button">
      <img src="/assets/curriculum.svg" alt="Curriculo icon" class="icon">
      <span>Curriculo</span>
    </button>
    
    <button class="link-button">
      <img src="/assets/linkedin.svg" alt="LinkedIn Icon" class="icon">
      <span>LinkedIn</span>
    </button>
    
    <button class="link-button">
      <img src="/assets/github.svg" alt="GitHub Icon" class="icon">
      <span>GitHub</span>
    </button>
    
    <button class="link-button">
      <img src="/assets/news.svg" alt="Newspaper Icon" class="icon">
      <span>Newspaper</span>
    </button>
  </section>

  <!-- SESSÃO DE PROJETOS -->
  <section class="projects-section">
    <div class="projects-grid">
      <div class="project-card">Projeto 1</div>
      <div class="project-card">Projeto 2</div>
      <!-- Novos projetos serão empilhados automaticamente -->
    </div>
  </section>

</body>
</html>
