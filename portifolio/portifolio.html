<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Nicolas</title>
  <link rel="stylesheet" href="/portifolio/portifolio-style.css">
</head>
<body>

  <!-- FOTO DE PERFIL -->
  <section class="profile-section">
    <div class="profile-pic-container">
      <img src="/assets/profile-pic.jpeg" alt="Foto de Perfil" class="profile-pic">
    </div>
    
    <p>
      <span class="name">Nicolas Hengler</span>
      <span class="role">Web Developer</span>
    </p>
      
    <section class="links-section">
        <button class="link-button">
          <img src="/assets/curriculum.svg" alt="Curriculo icon" class="icon">
          <span></span>
        </button>
        
        <button class="link-button">
          <img src="/assets/linkedin.svg" alt="LinkedIn Icon" class="icon">
          <span></span>
        </button>
        
        <button class="link-button">
          <img src="/assets/github.svg" alt="GitHub Icon" class="icon">
          <span></span>
        </button>
        
        <a href="/news/newspaper.html" target="_blank">
          <button class="link-button">
            <img src="/assets/news.svg" alt="Newspaper Icon" class="icon">
            <span></span>
          </button>
        </a>
      </section>
  </section>
  
  <!-- SOBRE MIM -->
  <section class="about-section">
      <section class="description-section">
        <p>
          <h2>Sobre mim</h2>
          Sou estudante de Análise e Desenvolvimento de Sistemas. 
          Por saber da importância dos fundamentos na qualidade do código,
          meu foco é desenvolver com consciência técnica e organização, 
          otimizando ao máximo qualquer processo.
          <!--continuar com tecnologias e recursos-->
        </p>
      </section>
  </section>

  <!-- SESSÃO DE PROJETOS -->
  <section class="projects-section">
    <div class="projects-grid">
      <div class="project-card">Projeto 1</div>
      <div class="project-card">Projeto 2</div>
      <!-- novos projetos serão empilhados automaticamente -->
    </div>
  </section>

</body>
</html>
